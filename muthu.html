<html>
<head>
    <title>add and remove</title>
</head>
<body>
    <script type="text/javascript">
        window.onload = function () {
            
            var vehicles = new Array();
            vehicles.push(["car", "silver"]);
            vehicles.push(["jeep", "red"]);
            vehicles.push(["bus", "orange"]);
            vehicles.push(["bike", "brown"]);
 
            
            for (var i = 0; i < vehicles.length; i++) {
                AddRow(vehicles[i][0], vehicles[i][1]);
            }
        };
 
        function Add() {
            var txtName = document.getElementById("txtName");
            var txtColor = document.getElementById("txtColor");
            AddRow(txtName.value, txtColor.value);
            txtName.value = "";
            txtColor.value = "";
        };
        function Remove(button) {
            
            var row = button.parentNode.parentNode;
            var name = row.getElementsByTagName("TD")[0].innerHTML;
             {
 
                
                var table = document.getElementById("tblvehicles");
 
                
                table.deleteRow(row.rowIndex);
            }
        };
 
        function AddRow(name, color) {
            
            var tBody = document.getElementById("tblvehicles").getElementsByTagName("TBODY")[0];
 
            
            row = tBody.insertRow(-1);
 
            //Add Name cell.
            var cell = row.insertCell(-1);
            cell.innerHTML = name;
 
            //Add Color cell.
            cell = row.insertCell(-1);
            cell.innerHTML = color;
            //Add Button cell.
            cell = row.insertCell(-1);
            var btnRemove = document.createElement("INPUT");
            btnRemove.type = "button";
            btnRemove.value = "Remove";
            btnRemove.setAttribute("onclick", "Remove(this);");
            cell.appendChild(btnRemove);
        }
    </script>
    <table id="tblvehicles" cellpadding="0" cellspacing="0" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Color</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td><input type="text" id="txtName" /></td>
                <td><input type="text" id="txtColor" /></td>
                <td><input type="button" onclick="Add()" value="Add" /></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
